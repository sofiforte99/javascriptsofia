<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md-8 mr-md-auto ml-md-auto">
          <div id="contenido">
            <header>
              <h1 class="text-center">Cotizá tu seguro</h1>
            </header>
            <div class="row contenido-formulario">
              <div class="col col-md-10 mr-md-auto ml-md-auto">
                <form action="#" id="cotizar-seguro">
                  <div class="form-group">
                    <label for="marca">Marca:</label>
                    <select class="form-control" id="marca">
                      <option value="">- Seleccionar -</option>
                      <option value="1">Fiat</option>
                      <option value="2">Ford</option>
                      <option value="3">Chevrolet</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="year">Año:</label>
                    <select class="form-control" id="year">
                      <option value="">-Seleccione-</option>
                      <option value="2021">2021</option>
                      <option value="2020">2020</option>
                      <option value="2019">2019</option>
                      <option value="2018">2018</option>
                      <option value="2017">2017</option>
                      <option value="2016">2016</option>
                      <option value="2015">2015</option>
                    </select>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-legend col-12">
                        Plan Seguro
                      </legend>

                      <div class="col12">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="plan"
                              value="basico"
                              checked
                            />
                            Básico
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="plan"
                              value="completo"
                            />
                            Completo
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div id="cargando">
                    <img src="img/spinner.gif" />
                  </div>
                  <div id="resultado"></div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-raised btn-primary">
                      Cotizar
                    </button>
                  </div>
                  <div>
                    <p>Click para ocultar texto</p>
                    <p>Las mejores ofertas están aquí</p>
                    <p>Cotizá ahora!</p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"
    ></script>
    <script
      src="js/bootstrap-material-design.js"
      integrity="sha384-3xciOSDAlaXneEmyOo0ME/2grfpqzhhTcM4cE32Ce9+8DW/04AGoTACzQpphYGYe"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("body").bootstrapMaterialDesign();
      });
    </script>

    <script src="cotizadorestructura.js"></script>
    <script src="cotizadorclases.js"></script>
  </body>
</html>
